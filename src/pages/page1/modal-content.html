  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
        Edit
      </button>
      <button ion-button icon-only>
        <ion-icon name="map"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <img src="http://api.gregoirejoncour.xyz/images/{{restaurant.image}}"/>
    <div class="title-back"></div>
    <div class="title">{{restaurant.name}}</div>
  </div>

</ion-header>

<ion-content>

  <div class="description">
    <h2>Description</h2>
    <p>{{restaurant.description}}</p>
  </div>
  <div class="location">
    <h2>Adresse</h2>
    <p>{{restaurant.location.address}}, {{restaurant.location.city.toUpperCase()}} -
      {{restaurant.location.postal_code}}</p>
  </div>
  <h2 style="margin-left: 10px; margin-right: 10px">Images</h2>
  <ion-slides>
    <ion-slide>
      <img src="http://api.gregoirejoncour.xyz/images/{{restaurant.image}}"/>
    </ion-slide>
  </ion-slides>
