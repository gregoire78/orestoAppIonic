<ion-header>
  <ion-navbar>
    <ion-title>Edition du resto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nom du restaurant</ion-label>
      <ion-input type="text" placeholder="{{ restaurant.name }}" autocapitalize="none"
                 value="{{ restaurant.name }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description du restaurant</ion-label>
      <ion-textarea [(ngModel)]="restaurant.description" rows="8" placeholder="{{ restaurant.description }}"
                    autocapitalize="none"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Latitude</ion-label>
      <ion-input type="number" placeholder="{{ restaurant.location.latitude }}"
                 value="{{ restaurant.location.latitude }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Longitude</ion-label>
      <ion-input type="number" placeholder="{{ restaurant.location.longitude }}"
                 value="{{ restaurant.location.longitude }}"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Adresse</ion-label>
      <ion-input type="text" placeholder="{{ restaurant.location.address }}"
                 value="{{ restaurant.location.address }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Ville</ion-label>
      <ion-input type="text" placeholder="{{ restaurant.location.city }}"
                 value="{{ restaurant.location.city }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Code postal</ion-label>
      <ion-input type="number" [placeholder]="restaurant.location.postal_code"
                 [value]="restaurant.location.postal_code"></ion-input>
    </ion-item>
  </ion-list>
