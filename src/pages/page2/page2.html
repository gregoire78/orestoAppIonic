<ion-header>
  <ion-navbar>
    <ion-title>Edition du resto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nom du restaurant</ion-label>
        <ion-input type="text" autocapitalize="none" formControlName="name"
                   [placeholder]="restaurant.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Description du restaurant</ion-label>
        <ion-textarea rows="8" autocapitalize="none" formControlName="description"

                      [placeholder]="restaurant.description"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Latitude</ion-label>
        <ion-input type="number" name="latitude" formControlName="latitude"

                   [placeholder]="restaurant.location.latitude"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Longitude</ion-label>
        <ion-input type="number" formControlName="longitude"

                   [placeholder]="restaurant.location.longitude"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Adresse</ion-label>
        <ion-input type="text" formControlName="address"

                   [placeholder]="restaurant.location.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Ville</ion-label>
        <ion-input type="text" formControlName="city"

                   [placeholder]="restaurant.location.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Code postal</ion-label>
        <ion-input type="number" formControlName="postal_code"

                   [placeholder]="restaurant.location.postal_code"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round type="submit" [disabled]="!todo.valid">Mettre Ã  jour</button>
  </form>
</ion-content>
